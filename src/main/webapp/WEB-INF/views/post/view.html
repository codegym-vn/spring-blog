<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edit post</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-8">
            <h3 th:text="${post.title}"></h3> (<a th:href="@{/posts/__${post.id}__/edit}">Edit</a>)
            <div class="post-single-meta">
                <span th:text="${post.created}"></span>
            </div>
            <div class="post-single-teaser" th:utext="${post.teaser}"></div>
            <div class="post-single-feature">
                <img th:src="@{/features/__${post.feature}__}"/>
            </div>
            <div class="post-single-content" th:utext="${post.content}"></div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</section>
</body>
</html>
